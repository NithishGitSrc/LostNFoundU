<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Reg.css">

</head>
<body>
    <div class="container">
        
        <form action>
            
            <div class="field" style="display: flex; justify-content:center">
                <img id="vitLogo" src="\Resources\vit_logo.png" alt="" width="80">
                <h2 style="color: rgb(13, 57, 100);">
                    <span style="color: rgb(255, 96, 5);">LOST</span>
                    N
                    <span style="color: rgb(28, 148, 54);">FOUND</span>
                    U
                </h2>
            </div>
                        

            <div class="field">
                <h3>Register</h3>
            </div>
            <div class="field">
                <h4>Name</h4>
                <input type="text" placeholder="Enter Your Name.." required>
            </div>
            <div class="field">
                <h4>Email</h4>
                <input type="email" 
                placeholder="Enter Your VIT Email.." 
                pattern="[a-zA-Z0-9._%+-]+@vitstudent\.ac\.in$"
                required 
                style="background-image: url('/Resources/mail.png');">
                     </div>
            <div class="field">
                <h4>Password</h4>
                <input type="password" 
                placeholder="MinLen 8[0-9,a-z,A-Z,~@!..]" 
                pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[~@!..]).{8,}$"
                required
                style="background-image: url('/Resources/password.png');">
         
            </div>

            <div class="regCont">
                <div id="regBtn">
                    <button type="button">Register</button>
                </div>
                <span>Already Have Account? <a href="">Login</a></span>
            </div>            
        </form>
    </div>    
</body>
</html>
